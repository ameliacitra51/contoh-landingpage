    <script>
        // klik tombol
        const tombol = document.getElementById("klikini");
        const pesan = document.getElementById("pesan");

        tombol.addEventListener("click", () => {
            pesan.textContent = "yeayy kamu berhasil klik tombol !!";
        });

        // klik tombol dan input
        const input = document.getElementById("name");

        const message = document.getElementById("message");

        tampilkan.addEventListener("click", () => {
            const hasil = input.value;

        });

        // lebih interaktif
        const inputNama = document.getElementById("nama");
        const tampil = document.getElementById("buttonklik");
        const output = document.getElementById("hasil");

        tampil.addEventListener("click", () => {
            const nama = inputNama.value;
            if (nama.trim() === ""){
                output.textContent = "Masukan nama kamu dulu dongg";
            } else{
                output.textContent = `Woww haii ${nama}`;
            }
        })
